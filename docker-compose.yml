version: '3'
services:
  nginx:
    image: nginx
    ports:
      - "9999:9999"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: '0.6GB'
    networks:
      - app_network      

  api1:
    build: ./api
    hostname: api1
    depends_on:
      - redis
    networks:
      - app_network
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: '0.5GB'

  api2:
    build: ./api
    hostname: api2
    depends_on:
      - redis
    networks:
      - app_network
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: '0.6GB'

  postgres:
    image: postgres
    environment:
      POSTGRES_DB: rinha
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    volumes: 
      - ./sql/create_db.sql:/docker-entrypoint-initdb.d/create_db.sql
    networks:
      - app_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: '0.8GB'

  redis:
    image: redis
    ports:
      - "6379:6379"
    networks:
      - app_network
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: '0.6GB'

networks:
  app_network:
    driver: bridge